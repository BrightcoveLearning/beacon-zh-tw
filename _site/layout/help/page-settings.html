<h1>頁面設置</h1>
<article class="bcls-article">
  <summary>設置頁面標題、標題翻譯和頁面可用性。</summary>
  <section class="bcls-section">
    <p>從頁面設置對話框中，您可以：</p>
    <ul>
      <li>如果使用多種語言，請更改頁面標題和頁面標題翻譯。</li>
      <li>更改日程安排、設備、位置和/或角色的頁面可用性。點擊相應的切換<img src="/assets/images/common/availability-toggle.png" alt="切換"/>改變價值。</li>
      <li>為頁卡提供圖像。</li>
      <li>存檔頁面。請注意，不會提供確認，頁面會立即存檔。</li>
    </ul>
  </section>
</article>
