<h1>頁麵類型</h1>
<article class="bcls-article">
  <summary>選擇頁麵類型。</summary>

  <section class="bcls-section">
    <p>此對話框提示您選擇要創建的頁麵類型。您的選擇是：</p>
    <ul>
      <li><strong>主菜單</strong> :頁面可以位於應用程序的主導航中，位於應用程序的頂部，如此處突出顯示。
        <figure class="bcls-figure">
          <img class="bcls-image" src="/assets/images/s-layout-img/help/main-menu-pages-example.png" alt="主菜單頁面"/>
        </figure>
      </li>
      <li><strong>中學</strong> :頁面可以用作自定義<em>查看全部</em>頁，或放置在播放列表中。有關詳細信息，請參閱<a href="/layout/managing-secondary-pages.html">管理二級頁面</a>文檔。</li>
    </ul>
  </section>
</article>
